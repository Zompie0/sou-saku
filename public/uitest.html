<!DOCTYPE html>
<head>
<meta charset="UTF-8">
</head>
<body>

    <style>
body {
  font-family: system-ui, sans-serif;
  background:#f4f4f4;
  margin:0;
  padding:2rem;
}


/* ボタン修正 */
button {
  padding: 0;
  border: none;
  outline: none;
  font: inherit;
  color: inherit;
  background: none;
  text-align: left;
}

/*横並び化*/
#display{
  display: flex;
  align-items: flex-start;
}



/*エリアサイズ*/
button.main_create{
  width: 135px;
  height: 190px;
  border-radius: 15px;
  display: flex;
  transition: background 150ms ease;
}
/*表紙*/
.title_create img{
  width: 100px;
  height: 140px;
  object-fit: cover;
  border-radius: 6px;
  background: transparent;  /* 背景は透明 */
  box-shadow: inset 0 0 0 2px #a5a5a5;
}
/*タイトル*/
.title_create strong{
  width: 100px;
  white-space: nowrap;
  color: #6d6d6d;
  font-size: 120%;
  overflow: hidden;
  text-overflow: ellipsis;
}


/*左エリア*/
.line_create {
  display:inline-block;
}
/*作品タイプ*/
.line_create div{
  writing-mode: vertical-rl;
  font-weight: bold;
  font-size: 0.8em;
  color: #ffffff;
  text-align: center;
  justify-content: center;

  padding: 0.25em 0.1em;
  background-color: #a5a5a5;
  height: 45px;
  width: 15px;
  border-radius: 15px;
}

/*カーソル色変え処理*/
button.main_create:hover,
button.main_create:focus-within {
    background: #eeeeee;
}
    </style>

    <button class="main_create">
        <div class="line_create">
          <div></div>
        </div>

      <div class="title_create">
        <img src=""><br>
          <strong>追加する</strong>
      </div>
    </button>

</body>
</html>
